<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabungan Bersama</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="container">
        <div class="text-box">
            <h1>Tabungan bersama untuk buka usaha agroindustri after nikah</h1>
        </div>

        <div class="qr-container">
            <div class="qr-border">
                <img src="images/kode1.jpg" alt="Kode QRIS Pembayaran" class="qris-image">
            </div>
            <p>Silakan pindai kode QRIS di atas untuk melakukan pembayaran (minimal bayar Rp 1000, yang ngajak putus denda Rp 100.000.000)</p>
        </div>

        <div class="form-container">
            <form id="paymentForm">
                <div class="form-group">
                    <label for="tanggal">Tanggal Pembayaran:</label>
                    <input type="date" id="tanggal" name="tanggal" required>
                </div>
                <div class="form-group">
                    <label for="nominal">Nominal Pembayaran:</label>
                    <input type="number" id="nominal" name="nominal" placeholder="Contoh: 500000" required>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-suami" data-pengirim="Calon Suami">Dikirim calon suami (dwiky)</button>
                    <button type="button" class="btn btn-istri" data-pengirim="Calon Istri">Dikirim calon istri (anggun)</button>
                </div>
                <div id="statusMessage"></div>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
